  <div class="input_container" id="Register">

    <form class="" id="formy">
      <div >
        <input type="text" /*id="nameform" */ name="name" value="" placeholder="First name" required="">
        <span class="error_form" id="errornameform"></span>

      </div>
      <div class="">
        <input type="text" id="Secnameform" name="secname" value="" placeholder="Surname" required="">
        <span class="error_form" id="errorSecname"></span>


      </div>

      <div class="">
        <input type="password" placeholder="password" id="passwordform" name="password" value="" required="">
        <span class="error_form" id="erroropassword"></span>

      </div>
      <div class="">
        <input type="password" id="checkpass" placeholder="Rewrite the password" name="checkpassword" value="" required="">
        <span class="error_form" id="errorcheckpass"></span>


      </div>
      <input type="submit" value="Submit" >
    </form>

  </div>
   <script>

  $("#formy").validate({

    rules: {
      name: {
        required: true,
        minlength: 3
      },
      secname:{
      required: true,
      minlength: 3
      },

      password: {
        required: true,
        minlength: 2
      },
      checkpassword: {
        required: true,
        function (){
          var x = $("#checkpass").val();
          var y =   $("#passwordform").val();
          if(x == y && x != "" ){
            alert ("Registred successfull")

            return true;
          } else {
            alert ("Password aren't same");
          }
        }
      },


    },
    messages:{
      name:{
        required:"Enter name",
        minlength: "At least 3 character"

      },
      secname:{
        required:"Enter surname",
        minlength: "At least 3 character"
      },
      password:{
        required : "Enter password",
        minlength : "At least 2 character"
      },
      checkpassword: {
        required: "Rewrite the password",


      }


    },



  });


</script>
